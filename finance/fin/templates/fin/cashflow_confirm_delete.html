{% extends 'base.html' %}

{% load static %}

{% block title %}
{{block.super}} : Видалення руху коштів
{% endblock %}

{% block content %}

<h1>Simple Finance</h1>
<h2><a href="{% url 'cash_flows' %}">Рух коштів</a></h2>

<form method="post">
    {% csrf_token %}
    <p>Ви впевнені, що хочете видалити рух коштів "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Підтвердити">
</form>

{% endblock %}
