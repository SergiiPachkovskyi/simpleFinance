{% extends 'base.html' %}

{% load static %}

{% block title %}
{{block.super}} : Додавання статті
{% endblock %}

{% block content %}

<h1>Simple Finance!</h1>
<h2><a href="{% url 'articles' %}">Статті</a></h2>
<h2>Додавання статті</h2>
<form action="{% url 'add_article' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="hidden" id="user_pk" value={{request.user.pk}}>

    <button type="submit">Додати</button>
</form>

{% endblock %}
