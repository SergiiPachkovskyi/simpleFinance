{% extends 'base.html' %}

{% load static %}

{% block title %}
{{block.super}} : Додавання статті
{% endblock %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-decoration-none text-reset">Головна</a></li>
        <li class="breadcrumb-item"><a href="{% url 'articles' %}" class="text-decoration-none text-reset">Статті</a></li>
        <li class="breadcrumb-item" aria-current="page">Додавання статті</li>
    </ol>
</nav>

<h2>Додавання статті</h2>

<form action="{% url 'add_article' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="hidden" id="user_pk" value={{request.user.pk}}>

    <button type="submit">Додати</button>
</form>

{% endblock %}
